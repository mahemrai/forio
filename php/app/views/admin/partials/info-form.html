<div id="info-form" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2>Personal Info</h2>
                <hr>
                <form class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Firstname</label>
                        <div class="col-md-9">
                            <input type="text" name="firstname" class="form-control firstname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Lastname</label>
                        <div class="col-md-9">
                            <input type="text" name="lastname" class="form-control lastname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-md-3 control-label">Title</label>
                        <div class="col-md-9">
                            <input type="text" name="title" class="form-control title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="col-md-3 control-label">Bio</label>
                        <div class="col-md-9">
                            <textarea class="form-control bio" name="bio" row="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-md-3 control-label">Location</label>
                        <div class="col-md-9">
                            <input type="text" name="location" class="form-control location"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clients" class="col-md-3 control-label">Clients</label>
                        <div class="col-md-9">
                            <input type="text" name="clients" class="form-control clients"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <input type="hidden" name="id" class="form-control user-id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 buttons">
                            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-success save-info">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
