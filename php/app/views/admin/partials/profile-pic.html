<div id="profile-pic-form" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2>Profile Pic</h2>
                <hr>
                <form class="form-horizontal profile" method="post" action="">
                    <div class="form-group">
                        <label for="pic" class="col-md-2">Filename</label>
                        <div class="col-md-10">
                            <input class="form-control profile" type="file" name="pic" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 buttons">
                            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-success save-profile-pic">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
